<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Chat
        </ion-title>
        <ion-buttons slot="end" *ngIf="conected">
            <ion-button color="light" (click)="logout()">
                <ion-icon name="log-out" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div class="padding">

        <div class="logo">
            <ion-icon color="light" name="sunny"></ion-icon>
            <!-- <ion-icon color="light" name="contact"></ion-icon> -->
            <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
            <!-- <img src="../../assets/logo.png"> -->


        </div>
        <div *ngIf="!conected">
            <ion-item>
                <ion-label color="light">Email</ion-label>
                <ion-input color="light" type="mail" [(ngModel)]="dataUser.email"
                           placeholder="Adresse email"></ion-input>
                <!--ngModel associe le champ input a une variable-->
            </ion-item>

            <ion-item>
                <ion-label color="light">Mot de passe</ion-label>
                <ion-input color="light" type="password" [(ngModel)]="dataUser.password"
                           placeholder="Mot de passe"></ion-input>
            </ion-item>

            <ion-item lines="none">
                <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
            </ion-item>

            <ion-button color="light" expand="block" shape="round" fill="outline" (click)="login()">Connexion
            </ion-button>
            <br>
            <ion-button color="tertiary" expand="block" shape="round" (click)="signup()">Inscription</ion-button>

            <ion-item lines="none">
                <ion-label color="light" text-center >Ou connectez-vous avec</ion-label>
            </ion-item>

            <div class="flex">
                <ion-button color="facebook" shape="round" (click)="facebookLogin()">
                    <ion-icon slot="start" name="logo-facebook"></ion-icon>
                    Facebook
                </ion-button>
                <ion-button color="google"   shape="round">
                    <ion-icon slot="start" name="logo-google"></ion-icon>
                    Google
                </ion-button>
            </div>

        </div>
        <div *ngIf="conected">
            <ion-item lines="none">

                <ion-label color="light" text-center>
                    <p>Adresse email:</p>
                    <h2><b>{{email}}</b></h2>
                </ion-label>
            </ion-item>
            <ion-item lines="none">

                <ion-label color="light" text-center>
                    <p>UseID:</p>
                    <h2><b>{{userId}}</b></h2>
                </ion-label>
            </ion-item>
            <ion-item lines="none">

                <ion-label color="light" text-center>
                    <p>Methode:</p>
                    <h2><b>{{methode}}</b></h2>
                </ion-label>
            </ion-item>


        </div>


    </div>
</ion-content>
